<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shop</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="loadImages()">
    <div class="tile">
        <div class="info flex">
            <div class="name flex">
                <p class="bold">Range Rover Evoque</p>
                <p>2L SE Tech eD4</p>
            </div>
            <p class="money">£17,092</p>
        </div> 
        <div class="main_body">
            <div id="images0" class="images flex">
            </div>
            <div class="details flex">
                <div id="location" class="location">
                    <div class="icon flex">
                        <img src="assets/location.png" alt="location icon" class="icon_img">
                        <p>In stock at Birmingham</p>
                    </div>
                </div>
                <div class="details_bottom flex">
                    <div class="icon flex">
                        <img src="assets/diesel.png" alt="diesel icon" class="icon_img">
                        <p>Diesel</p>
                    </div>
                    <div class="icon flex">
                        <img src="assets/calender.png" alt="calender icon" class="icon_img">
                        <p>2020</p>
                    </div>
                    <div class="icon flex">
                        <img src="assets/mileage.png" alt="mileage icon" class="icon_img">
                        <p>11,000</p>
                    </div>
                    <div class="icon flex">
                        <img src="assets/car.png" alt="car icon" class="icon_img">
                        <p>5 Door</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
